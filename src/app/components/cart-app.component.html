<app-navbar [items]="items" (openEventEmitter)="openCloseCart()"></app-navbar>

<div class="container my-4">
    <h2>Catalogo de productos APP</h2>

    <div class="row">
        <app-catalog 
        [products]="products" 
        (productEventEmit)="onAddCart($event)"/>
        @if (showCart) {
            <app-cart-modal 
            [items]="items" 
            [total]="total" 
            (idProductEventEmitter)="onDeleteCart($event)"
            (closeEventEmitter)="openCloseCart()" />
        }
    </div>
</div>
